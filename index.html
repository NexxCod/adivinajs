<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza de Números</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Juego de Adivinanza de Números</h1>
        <p>Adivina un número entre 1 y 100.</p>
        
        <input type="number" id="guessInput" placeholder="Introduce tu conjetura" min="1" max="100">
        <button id="guessButton">Adivinar</button>
        
        <p id="message"></p>
        <p id="attempts"></p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
